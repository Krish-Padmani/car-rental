{% extends 'base.html' %}
{% load static %}

{% block title %}{{ car.name }} Details{% endblock %}
{% block content %}
<div class="card">
    {% if car.image %}
    <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.name }}">
    {% endif %}
    <div class="card-body">
        <h2>{{ car.name }}</h2>
        <p>Type: {{ car.car_type }}</p>
        <p>Price per day: ${{ car.price_per_day }}</p>
        <a href="{% url 'book_car' car.id %}" class="btn btn-success btn-lg w-100 mt-3">Book Now</a>
    </div>
</div>
{% endblock %}
